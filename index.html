<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>My-Weather-App-Redo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app"> 
        <header> 
            <form class ="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="form-search-box" id="form-search-box"/>
                <input type="submit" value="Search" class="form-search-button"/>
            </form>
        </header>
        <main>
            <div class="weather-app-data"> 
                <div> 
                    <h1>
                        Paris
                    </h1>
                    <p class="weather-app-details">
                        <span id="time"></span>, <span id="weatherCondition"></span>
                        <br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="windSpeed"></strong>
                    </p>
                </div>
                <div class= "weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class= "weather-app-temperature-value" id="weather-app-temperature-value">11</div>
                    <div class= "weather-app-temperature-unit">ÂºC</div>
                </div>
            </div>
        </main>     
        <footer>
            This project was coded by <a href= "https://github.com/margaridamfonseca" target="_blank"> Margarida Fonseca </a>, is open-sourced on <a href="https://github.com/margaridamfonseca/my-weather-app-redo" target="_blank">GitHub</a> and hosted on <a href="https://my-weather-app-redo.netlify.app/" target="_blank">Netlify</a>.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
